<!DOCTYPE html>
<html>
<head>
	<title>Play Game</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="game.css">
	<script src="game.js"></script>
</head>
<body>
	<div class="container">
		<div id="game" class="justify-center flex-column">
			<h2 id="question">What is the answer of this question</h2>
			<div class="choice-container">
	          <p class="choice-prefix">A</p>
	          <p class="choice-text" data-number="1">Choice Tect 1</p>
	        </div>
	        <div class="choice-container">
	          <p class="choice-prefix">B</p>
	          <p class="choice-text" data-number="1">Choice Tect 2</p>
	        </div>
	        <div class="choice-container">
	          <p class="choice-prefix">C</p>
	          <p class="choice-text" data-number="1">Choice Tect 3</p>
	        </div>
	        <div class="choice-container">
	          <p class="choice-prefix">D</p>
	          <p class="choice-text" data-number="1">Choice Tect 4</p>
	        </div>
		</div>
	</div>
</body>
</html>
